<!DOCTYPE html>
<head>
<meta charset="utf-8">
<title>test</title>

<link rel="stylesheet" href="asset/jquery.fullPage.css">
<link rel="stylesheet" href="asset/reset.css">
<script src="http://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js"></script>
<script src="http://apps.bdimg.com/libs/jqueryui/1.10.4/jquery-ui.min.js"></script>
<script src="asset/jquery.fullPage.min.js"></script>
<style>
	/*自定义导航栏*/
	.nav {
		position: fixed;
		left: 10px;
		top: 10px;
	}
	.nav a,
	.nav li {
		float: left;

	}
	.nav li {
		margin-right: 5px;
	}
	.nav a {
		padding: 10px 20px;
		background: #fff;
		color: #4BBFC3
		text-decoration: none;
	}
	/*选中跳转栏目的效果*/
	.nav .active a{
		background: #333;
	}

	.section {
		overflow: hidden;
	    color: #fff;
		font: 50px "Microsoft Yahei";
		text-align: center;
	}
</style>
<script>
	$(document).ready(function() {
		$.fn.fullpage({
			// 设置每一屏的背景颜色
			'slidesColor': ['#999', '#4BBFC3', '#7BAABE', '#f90','#1bbc9b', '#4BBFC3', '#7BAABE','#f90'],
			// 定义锚链接
			'anchors': ['page1', 'page2', 'page3', 'page4','page5','page6','page7','page8'],
			// 是否使用 CSS3 transforms 滚动,设置为true自定义导航栏才能显示
			'css3': true,

			// 绑定菜单，设定的相关属性与 anchors 的值对应后，菜单可以控制滚动
			'menu' : '.nav',
			// 字体是否随着窗口缩放而缩放
			'resize': true,
			// 滚动速度，单位为毫秒,默认为700
			'scrollingSpeed': 800
		});
	});
</script>
</head>
<body>
	<ul id='menu' class='nav'>
		<li data-menuanchor="page1"><a href="#page1" class='active'>第1个项目</a></li>
		<li data-menuanchor="page2"><a href="#page2">第2个项目</a></li>

		<li data-menuanchor="page3"><a href="#page3">第3个项目</a></li>
		<li data-menuanchor="page4"><a href="#page4">第4个项目</a></li>
		<li data-menuanchor="page5"><a href="#page5">第5个项目</a></li>
		<li data-menuanchor="page6"><a href="#page6">第6个项目</a></li>
		<li data-menuanchor="page7"><a href="#page7">第7个项目</a></li>
		<li data-menuanchor="page8"><a href="#page8">第8个项目</a></li>
	</ul>
	<div class="section">
		<h3>第一屏</h3>
		<p>fullPage.js — 【梦幻雪冰】基本演示</p>
	</div>
	<div class="section">

		<div class="slide"><h3>第二屏的第一屏</h3></div>
		<div class="slide"><h3>第二屏的第二屏</h3></div>
		<div class="slide"><h3>第二屏的第三屏</h3></div>
	</div>
	<div class="section">
		<h3>第三屏</h3>
	</div>
	<div class="section">
		<h3>第四屏</h3>
	</div>
	<div class="section">

		<h3>第五屏</h3>
	</div>
	<div class="section">
		<h3>第六屏</h3>
	</div>
	<div class="section">
		<h3>第七屏</h3>
	</div>
	<div class="section">
		<h3>第八屏</h3>
		<p>这是最后一屏：【梦幻雪冰】</p>
	</div>
</body>
</html>
